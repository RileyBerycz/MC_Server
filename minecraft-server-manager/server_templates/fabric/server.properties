# Minecraft server properties for Fabric

# The name of the world to load
level-name=fabric-world

# The game mode for the server
gamemode=survival

# The maximum number of players allowed on the server
max-players=20

# The difficulty level of the server
difficulty=normal

# Whether to enable the whitelist
white-list=false

# The server's message of the day
motd=A Fabric Minecraft Server

# Enable or disable command blocks
enable-command-block=true

# The server's view distance
view-distance=10

# The maximum tick time for the server
max-tick-time=60000

# Enable or disable online mode
online-mode=true

# The server's spawn protection radius
spawn-protection=16

# The server's resource pack URL
resource-pack=

# The server's resource pack hash
resource-pack-hash=