# Minecraft Forge Server Properties

# Minecraft server properties file for Forge
# For more information on these settings, visit: https://minecraft.fandom.com/wiki/Server.properties

# The name of the world to load (default is "world")
level-name=world

# The maximum number of players allowed on the server
max-players=20

# The server port
server-port=25565

# The server's IP address (leave blank for all interfaces)
server-ip=

# The difficulty level (0=peaceful, 1=easy, 2=normal, 3=hard)
difficulty=2

# Whether to enable the whitelist
white-list=false

# The game mode (0=survival, 1=creative, 2=adventure, 3=spectator)
gamemode=0

# Enable or disable PVP
pvp=true

# The message of the day
motd=A Minecraft Forge Server

# Enable command blocks
enable-command-block=true

# Enable or disable the spawn monsters
spawn-monsters=true

# Enable or disable the spawn animals
spawn-animals=true

# Enable or disable the spawn NPCs
spawn-npcs=true

# Enable or disable the auto-save feature
auto-save=true

# The level type (default, flat, largebiomes, amplified)
level-type=default

# The maximum tick time for a single tick (in milliseconds)
max-tick-time=60000

# Enable or disable the online mode (true=check for valid Minecraft accounts)
online-mode=true

# The maximum number of threads for the server
max-threads=4

# The server's UUID (leave blank for auto-generation)
server-uuid=