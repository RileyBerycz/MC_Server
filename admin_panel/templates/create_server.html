{% extends "base.html" %}

{% block title %}Create Minecraft Server{% endblock %}

{% block content %}
    <h1>Create a New Minecraft Server</h1>
    <form action="{{ url_for('create_server') }}" method="POST" class="no-ajax">
        <div class="form-group">
            <label for="server_name">Server Name:</label>
            <input type="text" id="server_name" name="server_name" value="My Minecraft Server" required>
        </div>
        <div class="form-group">
            <label for="server_type">Server Type:</label>
            <select id="server_type" name="server_type" required>
                {% for type_key, type_info in server_types.items() %}
                    <option value="{{ type_key }}">{{ type_info.name }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Rest of the form fields -->
        <button type="submit" class="btn">Create Server</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn">Back to Dashboard</a>
{% endblock %}
