name: Fabric Minecraft Server

on:
  workflow_dispatch:
    inputs:
      server_name:
        description: 'Name of the server'
        required: true
      max_players:
        description: 'Maximum number of players'
        required: true
      memory:
        description: 'Memory allocation for the server (e.g., 2G, 4G)'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Create server directory
        run: |
          mkdir -p server/${{ github.event.inputs.server_name }}

      - name: Download Fabric Installer
        run: |
          curl -o fabric-installer.jar https://maven.fabricmc.net/net/fabricmc/fabric-installer/0.11.1/fabric-installer-0.11.1.jar

      - name: Install Fabric Server
        run: |
          java -jar fabric-installer.jar server -downloadMinecraft

      - name: Configure server
        run: |
          echo "max-players=${{ github.event.inputs.max_players }}" >> server/${{ github.event.inputs.server_name }}/server.properties
          echo "memory=${{ github.event.inputs.memory }}" >> server/${{ github.event.inputs.server_name }}/server.properties

      - name: Start server
        run: |
          cd server/${{ github.event.inputs.server_name }}
          java -Xmx${{ github.event.inputs.memory }} -Xms${{ github.event.inputs.memory }} -jar fabric-server-launch.jar nogui